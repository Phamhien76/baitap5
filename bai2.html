<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
    <link rel="stylesheet" href="./bai2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

</head>
<body>
    <footer>
        <h2 class="footer_titel">
                CONTACT US
        </h2>
        <section class="footer_content">
            <section class="footer_content_left">
                <h3>Contact Info</h3>
                <!-- Location -->
                <div class="content_left_items">
                    <i class="item-icon fa-solid fa-location-dot"></i>
                    <span class="item_title"> Higashi Osakashi, Kamishijyoch,18-22</span>
                </div>
                <!-- Mail address -->
                <div class="content_left_items">
                    <i class="item-icon fa-solid fa-envelope"></i>
                    <span class="item_title">Phamhien4388@gmail.com</span>
                </div>
                <!-- Phone -->
                <div class="content_left_items">
                    <i class="item-icon fa-solid fa-phone"></i>
                    <span class="item_title">080 9300 9899</span>
                </div>
            </section>
            <section class="footer_content_right">
                <h3>Having Any Query! Or Book an appointment</h3>
                <form action="">
                    <input class="form_fields" type="text" placeholder="Your Name">
                    <input class="form_fields" type="text" placeholder="Your Email">
                    <input class="form_fields" type="text" placeholder="Subject">
                    <div class="textabc">
                        <textarea class="form_fields" cols="30" rows="10"></textarea>
                        <i class="textabc_icon fa-solid fa-book"></i>
                    </div>                    
                    <button class="form_fields_btn">Send Message</button>
                </form>
            </section>
        </section>
    <footer>
